:3927,"uniqueLoadCount":98623,"uniquePlayCount":3715,"averageEngagement":0.534611},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"eng","text":"- [Narrator] Let's face it,\n\nbuilding a great product is hard.\n\nIt's a challenge to figure out\n\nwhat your users want and need,\n\nwhat works well and what doesn't.\n\nLuckily, product analytics\ncan ease this pain.\n\nBy tracking the way people\ninteract with your product,\n\na great product analytics\ntool can show you\n\nwhat people like, what features they use,\n\nand where they get stuck.\n\nFor many companies though,\n\nproduct analytics is more\nhassle than it's worth.\n\nWith complex tracking plans\n\nand limited engineering resources,\n\neven simple questions can\noften take weeks to answer.\n\nEnter Heap.\n\nHeap reduces your time to\ninsight from weeks to minutes\n\nall with a single line of code.\n\nWith Heap, a single JavaScript\nsnippet automatically tracks\n\nevery user interaction\nacross web and mobile.\n\nEvery click, page view, tap and swipe.\n\nThere's no need to write tracking code\n\nand no need to wrangle engineering.\n\nIt's a complete data set automatically.\n\nBut capturing the right\ndata is only the start.\n\nWhat really matters is how easy it is\n\nto explore data in Heap.\n\nWant to know how many people\ninteract with the feature?\n\nOpen Heap's event visualizer,\n\npoint, click and you're ready\nto analyze that behavior.\n\nBecause the data is already there,\n\nanswering your questions is easy.\n\nOnce you've defined the\nevents that matter to you,\n\nyou can use Heap to understand\nwhat areas or features\n\nget used most often.\n\nMaybe you want to understand\n\nhow your conversion rate\nhas changed over time.\n\nHeap can help you identify\npoints of friction in your flows\n\nor other experiences that\nlower user engagement.\n\nWith Heap, you can see\nhow your power users\n\nnavigate your site and guide other users\n\nto replicate their actions.\n\nYou can also figure out what\nbrings users back to your site.\n\nDid your new feature keep\nnew users around for longer?\n\nWhat behaviors produced long-term success?\n\nHeap gives you simple,\n\nclear dashboards to share\nyour findings with your team.\n\nInterested in making a great product?\n\nWith Heap, you can.\n\nMake sure users experience magic\n\nas soon as they enter your product.\n\nUnderstand engagement and retention,\n\nall while freeing engineers,\n\nso your team can spend time\nbuilding great products,\n\nnot building up a backlog\nof track requests.\n\nHeap gives you everything.\n\nA complete set of user\ndata, endless flexibility,\n\nand the power to truly\nunderstand your users\n\nand give them a superlative\ndigital experience.\n\nWhat's not to love?\n\nContact us to learn more.\n\nHeap,\n\nA Smarter Approach to Product\n\n(upbeat music ending)"}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"ed485f","bpbTime":"false","plugin":{"captions-v1":{"language":"","onByDefault":"true","on":"true","async":"false"},"chapters":{"visibleOnLoad":"true","chapterList":[{"id":"0","title":"Chapter Title","time":"0","deleted":"false"}],"on":"true"}},"vulcan":"true","videoQuality":"","branding":"false","showCustomerLogo":"false","stillUrl":"https://embed-ssl.wistia.com/deliveries/908ef1e6fd984aabb32eebf40caf1684.png","unalteredStillImageAsset":{"url":"https://embed-ssl.wistia.com/deliveries/908ef1e6fd984aabb32eebf40caf1684.png","width":"1920","height":"1080"},"playsinline":true}}, {});
